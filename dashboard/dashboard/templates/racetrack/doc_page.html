<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Docs: {{ doc_name }}</title>
    {% load static %}
    <link href="{% static 'racetrack/github-markdown.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'racetrack/prism.css' %}" rel="stylesheet" />
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <article class="markdown-body" style="padding-top: 0;">

        <div>
            <a href="/dashboard/">Dashboard</a>
            <a href="/dashboard/docs/file/home.md">Home</a>
            <a href="/dashboard/docs/">Index</a>
        </div>

        {{ html_content | safe }}
    
    </article>
    <script src="{% static 'racetrack/prism.js' %}"></script>
</body>
</html>
