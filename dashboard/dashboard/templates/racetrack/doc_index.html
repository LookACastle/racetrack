<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Racetrack Documentation Index</title>
    {% load static %}
    <link href="{% static 'racetrack/github-markdown.css' %}" rel="stylesheet" type="text/css"/>
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <article class="markdown-body" style="padding-top: 0;">

        <div>
            <a href="/dashboard/">Dashboard</a>
            <a href="/dashboard/docs/file/home.md">Home</a>
            <a href="/dashboard/docs/">Index</a>
        </div>

        <h1>Racetrack Documentation Index</h1>

        <ul>
            {% for doc in docs %}
                <li><a href="{{ doc.url }}">{{ doc.title }}</a></li>
            {% endfor %}
        </ul>
    
    </article>
</body>
</html>
